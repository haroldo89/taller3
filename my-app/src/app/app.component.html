<div class="container">
  <div class="row">
    <div class="col-md-8 my-5">
      <canvas #canvas width="350" height="350"></canvas>
    </div>
    <div class="col-md-4">
      <div class="row my-3">
        <div class="col-12">
          <label>Falanges digitales</label>
        </div>
        <div class="col-md-6">
          <ng5-slider [(value)]="sldFalangeDigIzqValue" [options]="sldFalangeDigIzqOpt" (userChange)="onsldFalangeDigIzqOptChangeEnd($event)"></ng5-slider>
        </div>
        <div class="col-md-6">
          <div class="slidecontainer">
            <ng5-slider [(value)]="sldFalangeDigDerValue" [options]="sldFalangeDigDerOpt" (userChange)="onsldFalangeDigDerOptValueChangeEnd($event)"></ng5-slider>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class=col-12>
          <label>Falanges proximales</label>
        </div>
        <div class="col-md-6">
          <div class="slidecontainer">
            <ng5-slider [(value)]="sldFalangeProxIzqValue" [options]="sldFalangeProxIzqOpt" (userChange)="onsldFalangeProxIzqOptValueChangeEnd($event)"></ng5-slider>
          </div>
        </div>
        <div class="col-md-6">
          <div class="slidecontainer">
            <ng5-slider [(value)]="sldFalangeProxDerValue" [options]="sldFalangeProxDerOpt" (userChange)="onsldFalangeProxDerOptValueChangeEnd($event)"></ng5-slider>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class=col-12>
          <label>Mano</label>
        </div>
        <div class="col-md-12">
          <div class="slidecontainer">
            <ng5-slider [(value)]="sldManoValue" [options]="sldManoOpt" (userChange)="onsldManoValueChangeEnd($event)"></ng5-slider>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class=col-12>
          <label>Antebrazo</label>
        </div>
        <div class="col-md-12">
          <div class="slidecontainer">
            <ng5-slider [(value)]="sldAnteBrazoValue" [options]="sldAnteBrazoOpt" (userChange)="onsldAnteBrazoOptChangeEnd($event)"></ng5-slider>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class=col-12>
          <label>Brazo</label>
        </div>
        <div class="col-md-12">
          <div class="slidecontainer">
            <ng5-slider [(value)]="sldBrazoValue" [options]="sldBrazoOpt" (userChange)="onsldBrazoOptChangeEnd($event)"></ng5-slider>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
